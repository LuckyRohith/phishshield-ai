<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhishShield AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>PhishShield <span>AI</span></h1>
    <p id="url">Loading current URL...</p>

    <div id="status-box" class="status neutral">
      <h2 id="status-text">Analyzing...</h2>
      <p id="score-text"></p>
    </div>

    <button id="scan-btn">Rescan</button>

    <div class="risk-breakdown">
      <h3>Risk Breakdown</h3>
      <div class="risk-item">
        <span>URL Risk:</span>
        <span id="url-risk">0</span>
      </div>
      <div class="risk-item">
        <span>Brand Risk:</span>
        <span id="brand-risk">0</span>
      </div>
      <div class="risk-item">
        <span>Content Risk:</span>
        <span id="content-risk">0</span>
      </div>
    </div>

    <div class="details">
      <h3>Details</h3>
      <p id="details-text">Waiting for analysis...</p>
    </div>

    <div class="scan-history">
      <h3>Recent Scans</h3>
      <div id="history-list">
        <p id="no-history">No recent scans</p>
      </div>
    </div>

    <footer>
      <small>Cybersecurity Project â€“ Rohith</small>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
